
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Géolocalisation Cellulaire (Mylnikov)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map">Chargement de la carte...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mcc = params.get("mobileCountryCode");
    const mnc = params.get("mobileNetworkCode");
    const lac = params.get("locationAreaCode");
    const cid = params.get("cellId");

    const url = `https://api.mylnikov.org/geolocation/cell?v=1.1&mcc=${mcc}&mnc=${mnc}&lac=${lac}&cid=${cid}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (data.result !== 200) throw new Error("Position non trouvée");

        const lat = data.data.lat;
        const lng = data.data.lon;
        const accuracy = data.data.range || 1000;

        const map = L.map('map').setView([lat, lng], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        L.marker([lat, lng]).addTo(map)
          .bindPopup(`Position estimée (±${Math.round(accuracy)}m)`)
          .openPopup();

        L.circle([lat, lng], {
          radius: accuracy,
          color: 'blue',
          fillOpacity: 0.2
        }).addTo(map);
      })
      .catch(err => {
        document.getElementById("map").innerHTML = "<p>Erreur de géolocalisation.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
